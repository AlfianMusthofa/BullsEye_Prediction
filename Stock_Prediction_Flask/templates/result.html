<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Stock Prediction Results</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
   <!-- <table border="1">
      <tr>
         <th>Date</th>
         <th>Predicted High Price</th>
      </tr>
      {% for row in future_data.itertuples() %}
      <tr>
         <td>{{ row.Date.strftime('%Y-%m-%d') }}</td>
         <td>{{ row.Predicted_High }}</td>
      </tr>
      {% endfor %}
   </table> -->
   <div class="container">
      <h1 class="titleResult">Predicted High Prices for {{ ticker }}</h1>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th scope="col">Date</th>
               <th scope="col">Predicted High Price</th>
            </tr>
         </thead>
         <tbody>
            {% for row in future_data.itertuples() %}
            <tr>
               <td>{{ row.Date.strftime('%Y-%m-%d') }}</td>
               <td>{{ row.Predicted_High }}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>

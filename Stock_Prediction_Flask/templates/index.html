<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Stock Prediction</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="flex justify-center items-center h-[100vh]">
   <div class="boxcon flex">
      <img src="static/sh2.jpg" alt="">
      <form method="post" action="/" class="w-[360px] flex flex-col p-5">
         <h1 class="mb-[15px] text-[18px] text-center">Stock Prediction Form</h1>
         <div class="box flex flex-col mb-[13px]">
            <label for="ticker" class="text-[13px] mb-[5px]">Enter the ticker symbol:</label>
            <input type="text" id="ticker" name="ticker" required class="border p-[6px] text-[13px]">
         </div>
         <div class="box flex flex-col mb-[13px]">
            <label for="start_date" class="text-[13px] mb-[5px]">Enter the start date (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date" required class="border p-[6px] text-[13px]">
         </div>
         <div class="box flex flex-col mb-[13px]">
            <label for="start_date" class="text-[13px] mb-[5px]">Days periode:</label>
            <input type="number" id="days_periode" name="days_periode" required class="border p-[6px] text-[13px]">
         </div>
         <button type="submit" class="border p-[7px] text-[13px] rounded">Predict</button>
      </form>
   </div>
</body>

</html>
